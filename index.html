<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Code Quiz</title>
  </head>
  <header class="header">
    <h1 class="scorelink" id="high-scores">High Scores</h1>
    <div>
      <div>Tiime Remaining:</div>
      <div class="time" id="timer"></div>
    </div>
  </header>
  <main id="main">
    <div id="q-a-div">
      <h2 class="javaquiz" id="quiz-start">Javascript Coding Quiz</h2>
      <h3>
        Press the start button to begin the quiz. If you get an answer wrong
        seconds will be deducted from the timer. Good luck!
      </h3>
    </div>

    <body>
      <div class="questionList" id="questions">Questions Placeholder</div>
      <div id="answers">
        <button type="click" class="answerText" id="answer A">A</button>
        <button type="click" class="answerText" id="answer B">B</button>
        <button type="click" class="answerText" id="answer C">C</button>
        <button type="click" class="answerText" id="answer D">D</button>
      </div>
      <section id="score" class="hide">
        <input type="text id=initial-input" />
        <button type="button" class="initialsBtn" id="initBtn">
          Save Score
        </button>
      </section>
    </body>
  </main>
</html>
